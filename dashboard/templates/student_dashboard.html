{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="shortcut icon" href="{% static 'img/fort.ico' %}" type="image/x-icon">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --accent-primary: #58a6ff;
      --accent-secondary: #1f6feb;
      --border-color: #30363d;
      --shadow-primary: rgba(0, 0, 0, 0.3);
      --danger: #ff6b6b;
      --success: #3fb950;
      --warning: #f2cc60;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(88, 166, 255, 0.08) 0%, transparent 45%),
        radial-gradient(circle at 80% 20%, rgba(88, 166, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
    }

    /* Top Navbar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border-color);
    }

    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      min-width: 0;
    }

    .brand .name {
      font-weight: 700;
      letter-spacing: -0.3px;
      font-size: 1.125rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .brand .username {
      color: var(--text-secondary);
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .logout-btn {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border: 0;
      color: #fff;
      padding: 0.6rem 0.9rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
    }

    .logout-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(88, 166, 255, 0.3);
    }

    /* Page Container */
    .container {
      max-width: 1100px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Action Bar */
    .actions {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      box-shadow: 0 16px 32px var(--shadow-primary);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 0.7rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }

    .btn:hover {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border: 0;
      color: #fff;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff7b7b, #ff4d4d);
      border: 0;
      color: #fff;
    }

    .spacer {
      flex: 1 1 auto;
    }

    /* Tabs (secondary navbar for table) */
    .tabs {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      overflow: hidden;
      display: flex;
      align-items: stretch;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.9rem 1rem;
      color: var(--text-secondary);
      cursor: pointer;
      font-weight: 600;
      border-right: 1px solid var(--border-color);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      transition: color 0.2s ease, background 0.2s ease;
      user-select: none;
    }

    .tab:last-child {
      border-right: 0;
    }

    .tab.active {
      color: var(--text-primary);
      background: linear-gradient(180deg, rgba(88, 166, 255, 0.08), transparent);
    }

    .tab:focus-visible {
      outline: 2px solid var(--accent-primary);
      outline-offset: -2px;
    }

    /* Table Card */
    .table-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      box-shadow: 0 16px 32px var(--shadow-primary);
      /* Make only the table area scroll vertically */
      overflow-y: auto;
      /* vertical scroll */
      overflow-x: hidden;
      /* no horizontal scroll */

      /* Height constraint so it starts scrolling when overflowing */
      max-height: calc(100vh - 330px);
      /* adjust this spacing to your layout */
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE/Edge legacy */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 720px;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 1;
      background: var(--bg-secondary);
    }

    th,
    td {
      padding: 0.9rem 1rem;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
      vertical-align: middle;
      white-space: nowrap;
    }

    th {
      color: var(--text-secondary);
      font-weight: 700;
      letter-spacing: 0.2px;
      font-size: 0.95rem;
    }

    tr:hover td {
      background: rgba(88, 166, 255, 0.05);
    }

    .chip {
      display: inline-block;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      font-size: 0.8rem;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .link-btn {
      background: transparent;
      color: var(--accent-primary);
      border: 1px solid var(--accent-primary);
      padding: 0.35rem 0.6rem;
      border-radius: 0.4rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .link-btn:hover {
      background: rgba(88, 166, 255, 0.12);
      color: #fff;
    }

    .del-btn {
      background: transparent;
      color: #ff7b7b;
      border: 1px solid #ff7b7b;
      padding: 0.35rem 0.6rem;
      border-radius: 0.4rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .del-btn:hover {
      background: rgba(255, 123, 123, 0.12);
      color: #fff;
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      .brand .name {
        font-size: 1rem;
      }

      .logout-btn {
        padding: 0.55rem 0.8rem;
      }

      .actions {
        padding: 0.8rem;
      }

      .tab {
        padding: 0.8rem;
        font-size: 0.95rem;
      }

      th,
      td {
        padding: 0.75rem 0.8rem;
      }
    }

    /* Backdrop for dimming */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(2px);
      z-index: 50;
      animation: fadeIn 0.15s ease-out;
    }

    /* Centered modal */
    .modal {
      position: fixed;
      z-index: 60;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.98);
      width: min(680px, calc(100vw - 2rem));
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      box-shadow: 0 24px 48px var(--shadow-primary);
      color: var(--text-primary);
      animation: popIn 0.18s ease-out forwards;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1rem 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .icon-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 0.35rem 0.55rem;
      border-radius: 0.45rem;
      cursor: pointer;
    }

    .icon-btn:hover {
      border-color: var(--accent-primary);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .field-label {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .subfield {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .hint {
      color: var(--text-secondary);
    }

    .modal-body input[type="text"],
    .modal-body textarea {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    .modal-body input[type="text"]:focus,
    .modal-body textarea:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      padding: 0.75rem 1rem 1rem;
      border-top: 1px solid var(--border-color);
    }

    .invalid-box {
      margin-top: 0.5rem;
      border: 1px dashed #ff7b7b;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: rgba(255, 123, 123, 0.08);

      /* New: fix height and allow vertical scroll */
      max-height: 140px;
      /* adjust as desired (e.g., 120–180px) */
      overflow-y: auto;
      overflow-x: hidden;
    }

    .invalid-title {
      font-weight: 700;
      color: #ff9a9a;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
      user-select: none;
    }

    #invalidUsersList {
      margin: 0;
      padding-left: 1rem;
      line-height: 1.4;
      /* slightly tighter lines */
      font-size: 0.95rem;
      /* slightly smaller text */
    }

    /* Optional: customize the scrollbar for dark theme (WebKit) */
    .invalid-box::-webkit-scrollbar {
      width: 10px;
    }

    .invalid-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
    }

    .invalid-box::-webkit-scrollbar-thumb {
      background: rgba(139, 148, 158, 0.5);
      /* text-secondary tint */
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.03);
    }

    .invalid-box::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 148, 158, 0.7);
    }

    /* Optional: Firefox scrollbar colors */
    .invalid-box {
      scrollbar-width: thin;
      scrollbar-color: rgba(139, 148, 158, 0.6) rgba(255, 255, 255, 0.06);
    }

    /* Optional: customize the scrollbar for dark theme (WebKit) */
    textarea::-webkit-scrollbar {
      width: 10px;
    }

    textarea::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
    }

    textarea::-webkit-scrollbar-thumb {
      background: rgba(139, 148, 158, 0.5);
      /* text-secondary tint */
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.03);
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 148, 158, 0.7);
    }

    /* Optional: Firefox scrollbar colors */
    textarea {
      resize: none;
      scrollbar-width: thin;
      scrollbar-color: rgba(139, 148, 158, 0.6) rgba(255, 255, 255, 0.06);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @media (max-width: 720px) {
      .two-col {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- Top Navbar -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand" aria-label="Account">
        <div class="name" id="displayName">{{ name }}</div>
        <div class="username" id="displayUsername">@{{ username }}</div>
      </div>
      <button class="logout-btn" id="logoutBtn" type="button" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="container" role="main">
    <!-- Tabs -->
    <nav class="tabs" role="tablist" aria-label="Content views">
      <button class="tab active" id="tabUploads" role="tab" aria-selected="true" aria-controls="panelUploads">Your files</button>
      <button class="tab" id="tabGroups" role="tab" aria-selected="false" aria-controls="panelGroups">Your groups</button>
    </nav>

    <!-- Table -->
    <section class="table-card" id="tableCard" aria-live="polite" aria-busy="false">
      <table id="dataTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>
  </main>

  <script>
    //logout function
    function logout() {
      window.location.href = '{% url "logout" %}';
    }

    // Initial demo data (replace with real data bindings/APIs as needed)
    let uploadsData = [];
    let groupsData = [];

    // Elements
    const tabUploads = document.getElementById('tabUploads');
    const tabGroups = document.getElementById('tabGroups');
    const tableHead = document.getElementById('tableHead');
    const tableBody = document.getElementById('tableBody');
    const logoutBtn = document.getElementById('logoutBtn');


    function parseUsernames(text) {
      // supports commas or newlines, trims empties
      return text
        .split(/[\n,]/g)
        .map(s => s.trim())
        .filter(Boolean);
    }

    // State
    let activeTab = 'uploads'; // 'uploads' | 'groups'

    function setActiveTab(tab) {
      activeTab = tab;
      tabUploads.classList.toggle('active', tab === 'uploads');
      tabUploads.setAttribute('aria-selected', tab === 'uploads' ? 'true' : 'false');
      tabGroups.classList.toggle('active', tab === 'groups');
      tabGroups.setAttribute('aria-selected', tab === 'groups' ? 'true' : 'false');
      renderTable();
    }

    async function fetch_data_for_tables() {
      // Simulate fetching data from server
      try {
        const response = await fetch('{% url "fetch_tables" %}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken(),
          }
        });
        const data = await response.json();
        groupsData = data.groups;
        uploadsData = data.files;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
      // In a real app, replace this with actual API calls
      return new Promise(resolve => setTimeout(resolve, 500));
    }

    function renderTable() {
      // Clear existing table content
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      if (activeTab === 'uploads') {
        // Headers
        const headers = ['File name', 'Size', 'Upload date', 'Expiry date', 'Access Control', 'Access Type', 'Uploaded By'];
        const trHead = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          trHead.appendChild(th);
        });
        tableHead.appendChild(trHead);

        // Rows
        uploadsData.forEach((row, idx) => {
          const tr = document.createElement('tr');

          const tdFileID = document.createElement('td');
          tdFileID.textContent = row.fileId;
          tdFileID.hidden = true;
          tr.appendChild(tdFileID);

          const tdFile = document.createElement('td');
          const fileLink = document.createElement('a');
          fileLink.href = row.link;
          fileLink.textContent = row.fileName;
          fileLink.target = '_blank';
          fileLink.rel = 'noopener noreferrer';
          fileLink.style.textDecoration = 'none';
          fileLink.style.color = 'var(--text-primary)';
          tdFile.appendChild(fileLink);
          tr.appendChild(tdFile);

          const tdFileSize = document.createElement('td');
          tdFileSize.textContent = (row.fileSize / 1024 / 1024).toFixed(2) + ' MB';
          tr.appendChild(tdFileSize);

          const tdUp = document.createElement('td');
          tdUp.textContent = row.uploadDate;
          tr.appendChild(tdUp);

          const tdEx = document.createElement('td');
          tdEx.textContent = row.expiryDate || '—';
          tr.appendChild(tdEx);

          const tdLink = document.createElement('td');
          const linkBtn = document.createElement('button');
          linkBtn.className = 'link-btn';
          linkBtn.type = 'button';
          linkBtn.textContent = row.sharingPolicy;
          linkBtn.title = row.sharingPolicy;

          // Set button color based on sharing policy
          const policy = row.sharingPolicy.toLowerCase();
          if (policy === 'public') {
            linkBtn.style.color = '#2ea043';
            linkBtn.style.borderColor = '#2ea043';
          } else if (policy === 'shared') {
            linkBtn.style.color = '#e3b341';
            linkBtn.style.borderColor = '#e3b341';
          }
          // For Private, keep default styling (do not set custom colors)
          tdLink.appendChild(linkBtn);
          tr.appendChild(tdLink);


          const acType = document.createElement('td');
          const acTypeBtn = document.createElement('button');
          acTypeBtn.className = 'link-btn';
          acTypeBtn.type = 'button';
          acTypeBtn.textContent = row.accessType;
          acTypeBtn.title = row.accessType;

          // Set button color based on access type
          const ac = row.accessType.toLowerCase();
          if (ac === 'view') {
            acTypeBtn.style.color = '#00f7ff';
            acTypeBtn.style.borderColor = '#00f7ff';
          } else if (ac === 'download') {
            acTypeBtn.style.color = '#ff00a7';
            acTypeBtn.style.borderColor = '#ff00a7';
          }
          // For Private, keep default styling (do not set custom colors)
          acType.appendChild(acTypeBtn);
          tr.appendChild(acType);

          const upBy = document.createElement('td');
          upBy.textContent = row.uploadedBy;
          tr.appendChild(upBy);

          tableBody.appendChild(tr);
        });

      } else {
        // Groups
        const headers = ['Group name', 'Number of students', 'Created By', 'Created on'];
        const trHead = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          trHead.appendChild(th);
        });
        tableHead.appendChild(trHead);

        groupsData.forEach((row, idx) => {
          const tr = document.createElement('tr');

          const tdName = document.createElement('td');
          tdName.textContent = row.groupName;
          tr.appendChild(tdName);

          const tdCount = document.createElement('td');
          tdCount.textContent = row.students;
          tr.appendChild(tdCount);

          const tdCreatedBy = document.createElement('td');
          tdCreatedBy.textContent = row.createdBy;
          tr.appendChild(tdCreatedBy);

          const tdCreated = document.createElement('td');
          tdCreated.textContent = row.createdOn;
          tr.appendChild(tdCreated);

          tableBody.appendChild(tr);
        });
      }
    }

    // Event wiring
    tabUploads.addEventListener('click', () => setActiveTab('uploads'));
    tabGroups.addEventListener('click', () => setActiveTab('groups'));

    function getCSRFToken() {
      // Django's CSRF token from cookie
      const name = "csrftoken";
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        const c = cookie.trim();
        if (c.startsWith(name + '=')) {
          return decodeURIComponent(c.substring(name.length + 1));
        }
      }
      return '';
    }

    // collect data in advance
    // Fetch data and render table after data is loaded
    fetch_data_for_tables().then(() => {
      renderTable();
    });
  </script>
</body>

</html>

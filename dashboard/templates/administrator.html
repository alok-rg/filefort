{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrator Panel</title>
  <link rel="shortcut icon" href="{% static 'img/fort.ico' %}" type="image/x-icon">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --accent-primary: #58a6ff;
      --accent-secondary: #1f6feb;
      --border-color: #30363d;
      --shadow-primary: rgba(0, 0, 0, 0.3);
      --danger: #ff6b6b;
      --success: #3fb950;
      --warning: #f2cc60;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(88, 166, 255, 0.08) 0%, transparent 45%),
        radial-gradient(circle at 80% 20%, rgba(88, 166, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
    }
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border-color);
    }
    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .brand {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      min-width: 0;
    }
    .brand .name {
      font-weight: 700;
      letter-spacing: -0.3px;
      font-size: 1.125rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .logout-btn {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border: 0;
      color: #fff;
      padding: 0.6rem 0.9rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
    }
    .logout-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(88, 166, 255, 0.3);
    }
    .container {
      max-width: 700px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .search-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      box-shadow: 0 16px 32px var(--shadow-primary);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .search-panel label {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .search-panel input[type="text"] {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.7rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      width: 100%;
      max-width: 350px;
      margin-bottom: 0.5rem;
    }
    .search-panel input[type="text"]:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
    }
    .search-btn {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border: 0;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .search-btn:hover {
      box-shadow: 0 8px 16px rgba(88, 166, 255, 0.2);
      transform: translateY(-1px);
    }
    .results-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      box-shadow: 0 16px 32px var(--shadow-primary);
      padding: 1.5rem;
      margin-top: 1rem;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .results-table th, .results-table td {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
      vertical-align: middle;
      color: var(--text-primary);
      background: var(--bg-secondary);
    }
    .results-table th {
      color: var(--text-secondary);
      font-weight: 700;
      font-size: 0.98rem;
    }
    .role-btn {
      background: var(--success);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .role-btn:hover {
      background: #249c3c;
    }
    .no-results {
      color: var(--danger);
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    @media (max-width: 700px) {
      .container {
        padding: 0 0.5rem 2rem;
      }
      .search-panel, .results-panel {
        padding: 1rem;
      }
      .results-table th, .results-table td {
        padding: 0.6rem 0.5rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand" aria-label="Account">
        <div class="name">Administrator Panel</div>
        <p style="color: var(--text-secondary);font-weight: 600;font-size: 1rem;margin-bottom: 0.5rem;margin-left: 1vw;">@{{ username }}</p>
      </div>
      <button class="logout-btn" id="logoutBtn" type="button" onclick="logout()">Logout</button>
    </div>
  </header>
  <main class="container" role="main">
    <section class="search-panel">
      <label for="searchUsername">Search Username</label>
      <input type="text" id="searchUsername" placeholder="Enter username..." autocomplete="off" />
      <button class="search-btn" id="searchBtn" type="button">Search</button>
    </section>
    <section class="results-panel" id="resultsPanel" style="display:none;">
      <h2>Search Results</h2>
      <table class="results-table" id="resultsTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Current Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
      <div class="no-results" id="noResults" style="display:none;">No users found.</div>
    </section>
  </main>
  <script>
    function logout() {
      window.location.href = '{% url "logout" %}';
    }

    const searchBtn = document.getElementById('searchBtn');
    const searchUsername = document.getElementById('searchUsername');
    const resultsPanel = document.getElementById('resultsPanel');
    const resultsBody = document.getElementById('resultsBody');
    const noResults = document.getElementById('noResults');

    searchBtn.addEventListener('click', async function() {
      const username = searchUsername.value.trim();
      if (!username) {
        alert('Please enter a username to search.');
        return;
      }
      // Clear previous results
      resultsBody.innerHTML = '';
      resultsPanel.style.display = 'block';
      noResults.style.display = 'none';

      // Fetch user info from backend (replace with your actual endpoint)
      const response = await fetch(`/search_user/?username=${encodeURIComponent(username)}`);
      const data = await response.json();

      if (data.success) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${data.username}</td>
            <td>${data.name}</td>
            <td>${data.role}</td>
            <td>
              ${data.role === 'student' ? `<button class="role-btn" onclick="updateRole('${data.username}')">Promote to Teacher</button>` : '<span style="color:var(--success);font-weight:600;">Already Teacher</span>'}
            </td>
          `;
          resultsBody.appendChild(tr);
      } else {
        noResults.style.display = 'block';
      }
    });

    async function updateRole(username) {
      if (!confirm(`Are you sure you want to promote ${username} to Teacher?`)) return;
      // Call backend to update role (replace with your actual endpoint)
      const response = await fetch(`/update_role/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCSRFToken(),
        },
        body: JSON.stringify({ username: username })
      });
      const data = await response.json();
      if (data.success) {
        // alert('Role updated successfully!');
        searchBtn.click(); // Refresh results
      } else {
        alert('Failed to update role.');
      }
    }

    function getCSRFToken() {
      const name = "csrftoken";
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        const c = cookie.trim();
        if (c.startsWith(name + '=')) {
          return decodeURIComponent(c.substring(name.length + 1));
        }
      }
      return '';
    }
  </script>
</body>
</html>
